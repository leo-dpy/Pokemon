<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
</head>
<body>
  <div class="conteneur">

    <div class="gauche">
        <div class="img-gauche"> <img src="images/tortank.jpg" alt="Voiture"></div>
        <progress id="bar-gauche" value="100" max="100" class="bar-progress-gauche"></progress>
        <div class="attaque-gauche">
        <div class="attaque1-gauche" data-degat="25" > Vine Whip </div>
        <div class="attaque2-gauche" data-degat="50" > Tackle </div>
        <div class="attaque3-gauche" data-degat="10" > Growl </div>
        <div class="attaque4-gauche"  data-degat="12" > Leech Seed </div>
    </div>
    </div>

    <div class="droite">
        <div class="img-droite"> <img src="images/levi.jpg" alt="Voiture"></div>
        <progress id="bar-droite" value="100" max="100" class="bar-progress-droite"></progress>
        <div class="attaque-droite">
            <div class="attaque1-droite" data-degat="20" > Ember </div>
            <div class="attaque2-droite" data-degat="15"> Scratch </div>
            <div class="attaque3-droite"  data-degat="30" > Growl </div>
            <div class="attaque4-droite" data-degat="40" > Smokescreen </div>
        </div>
    </div>
  </div>

  <script src="index.js"></script>

  <progress value="0" max="100"></progress>

</body>
</html>
