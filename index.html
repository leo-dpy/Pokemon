<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
</head>
<body>
  <!-- Overlay de sélection du Pokémon -->
  <div id="selection-overlay" class="overlay">
    <div class="selection-box">
      <h1>Choisis ton Pokémon</h1>
      <p class="subtitle">L'adversaire sera choisi automatiquement parmi les restants.</p>
      <div class="pokemon-list">
  <div class="pokemon-option" data-key="tortank">
          <div class="pokeball"></div>
          <img src="images/tortank.jpg" alt="Tortank">
          <span>Tortank (Eau)</span>
        </div>
  <div class="pokemon-option" data-key="leviator">
          <div class="pokeball"></div>
          <img src="images/levi.jpg" alt="Léviator">
          <span>Léviator (Eau)</span>
        </div>
  <div class="pokemon-option" data-key="dragaufeu">
          <div class="pokeball"></div>
          <img src="images/dragaufeu.png" alt="Dracaufeu">
          <span>Dracaufeu (Feu)</span>
        </div>
  <div class="pokemon-option" data-key="pikachu">
          <div class="pokeball"></div>
          <img src="images/pikachu.png" alt="Pikachu">
          <span>Pikachu (Électrique)</span>
        </div>
  <div class="pokemon-option" data-key="mewtwo">
          <div class="pokeball"></div>
          <img src="images/mewtwo.png" alt="Mewtwo">
          <span>Mewtwo (Psychique)</span>
        </div>
      </div>
    </div>
  </div>

  <div class="battle-shell">
    <header class="top-bar">
      <h1 class="app-title">Pokémon Battle</h1>
    </header>
    <div class="conteneur battle-grid">
      <div class="gauche panel">
        <div class="panel-header">
          <span id="name-gauche" class="pokemon-name">&nbsp;</span>
          <div id="badges-gauche" class="badges-container"></div>
        </div>
        <div class="sprite-box"><img id="img-gauche-pokemon" src="" alt="Pokemon Gauche" class="pokemon-img hidden"></div>
        <div class="hp-wrapper">
          <div class="hp-bar"><div id="bar-gauche" class="hp-fill" data-value="100"></div></div>
          <div class="hp-label" id="hp-gauche-label">PV: 100 / 100</div>
        </div>
        <div class="attaque-gauche attaques-grid">
          <div class="attaque1-gauche" data-degat="25" data-type="plante">---</div>
          <div class="attaque2-gauche" data-degat="0" data-type="normal">---</div>
          <div class="attaque3-gauche" data-degat="0" data-type="statut">---</div>
          <div class="attaque4-gauche" data-degat="0" data-type="plante">---</div>
        </div>
      </div>
      <div class="droite panel">
        <div class="panel-header">
          <span id="name-droite" class="pokemon-name">&nbsp;</span>
          <div id="badges-droite" class="badges-container"></div>
        </div>
        <div class="sprite-box"><img id="img-droite-pokemon" src="" alt="Pokemon Droite" class="pokemon-img hidden"></div>
        <div class="hp-wrapper">
          <div class="hp-bar"><div id="bar-droite" class="hp-fill" data-value="100"></div></div>
          <div class="hp-label" id="hp-droite-label">PV: 100 / 100</div>
        </div>
        <div class="attaque-droite attaques-grid">
          <div class="attaque1-droite" data-degat="25" data-type="feu">---</div>
          <div class="attaque2-droite" data-degat="30" data-type="normal">---</div>
          <div class="attaque3-droite" data-degat="0" data-type="statut">---</div>
          <div class="attaque4-droite" data-degat="0" data-type="statut">---</div>
        </div>
      </div>
    </div>
  </div>

  <div id="battle-log" class="battle-log"></div>
  <button id="mega-btn" class="mega-btn hidden" title="Déclenche une seule Méga-Évolution par combat">Méga-Évolution</button>
  <button id="restart-btn" class="restart-btn hidden">Fuite</button>

  <!-- Overlay fin de combat -->
  <div id="end-overlay" class="overlay" style="display:none;">
    <div class="end-box">
      <h2 id="end-message">Fin du combat</h2>
      <button id="return-menu-btn">Retour au menu</button>
    </div>
  </div>

  <script src="index.js"></script>
 
</body>
</html>
